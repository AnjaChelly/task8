<h1 class="plan">What are you going to plan?</h1>

    <i class="fa-solid fa-square-plus fa-2xl" style="color: #bd587f;">
    </i> Add New</button>

<div id="popup">
        <h2>Add a new TO DO</h2>

        <form id="form">
        <label id="title">Enter your to do title:</label>
            <input  class="title" type="text" placeholder="entrer your todo title" required >
        <label id="description">Enter your to do description:</label>
            <input class="description" type="text" placeholder="entrer your todo description" required>
        <label id="date">Enter your to do DeadLine:</label>
            <input class="date" type="date" required>
            <button id="enregistrer"  type="submit"  onclick="fermerPopup()" >Add and save</button>
           
        </form>
       
        <button onclick="fermerPopup()" class="closebtn">X</button>
        
</div>

</div>

   </div>
 </div>
